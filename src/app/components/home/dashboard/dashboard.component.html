<div class="dashboard-container">
  <h2>Job Market Dashboard</h2>
  
  <div class="stats-grid">
    <div class="stat-card">
      <h3>Total Jobs</h3>
      <div class="stat-value">{{jobData.totalJobs}}</div>
    </div>
    
    <div class="stat-card">
      <h3>Average Salary</h3>
      <div class="stat-value">${{jobData.averageSalary}}</div>
    </div>
  </div>

  <div class="charts-grid">
    <div class="chart-card">
      <h3>Top Skills Distribution</h3>
      <ngx-charts-bar-vertical
        [view]="view"
        [results]="skillsChartData"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="'Skills'"
        [yAxisLabel]="'Number of Jobs'"
        [scheme]="colorScheme">
      </ngx-charts-bar-vertical>
    </div>

    <div class="chart-card">
      <h3>Job Locations Distribution</h3>
      <ngx-charts-pie-chart
        [view]="view"
        [results]="locationsChartData"
        [gradient]="gradient"
        [legend]="showLegend"
        [scheme]="colorScheme">
      </ngx-charts-pie-chart>
    </div>
  </div>
</div>
